<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="Login.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="Login.js"></script>
    </head>
    <body>
 
      <div class="container">
       <form action="" id="Form" onsubmit="return validateForm()">
        <h1>Login</h1>
        <div class="box">
       <input  type="text" placeholder="username" id="username" required>
       <i class='bx bxs-user'></i>

        </div>
        <div class="box">
          <input  type="password" placeholder="passoword" id="password" required>
          <i class='bx bxs-lock-alt'></i>
      
           </div>
           <div class="forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
             </div>
             <button type="submit" class="btn"><a href="Home.html" style="color: white">Submit</a></button>

             <div class="register-link">
              <p>Dont have an account?<a href="register.html">  Register</a></p>
             </div>
             
       </form>

      </div>
      
    
        
    </body>
</html>
